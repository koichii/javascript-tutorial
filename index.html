<!DOCTYPE html>
<html lang="ja">
<head>
 <meta name="description" content="HTML/JavaScript">
 <meta charset="UTF-8">
 <title>HTMLとJavaScript</title>
 <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
 <style type="text/css">
  body {
   font-size:2em;
  }
  .aoiro {
     color:blue;
  }
 </style>
</head>
<body style="">
<h1 class="aoiro">
 ハローワールド
</h1>

インプット１<input type="text" id="input1" /> <br />
インプット２<input type="text" id="input2" /> <br />
 <br />
 <button onclick="calculate();">計算</button>

 <div id="result">
</div>
<script>
 // 計算のための関数
 function calculate () {
  //alert("アラートのメッセージを出す");
  console.log("Caluculate ....")
  var text1 = $( "#input1" ).val();
  var text2 = $( "#input2" ).val();
  var result = text1 + text2;
  
 // result = Number( text1 ) + Number( text2 );
  
  // 赤は red 。青は blue。ピンクは pink。
  var result_text = "";
  if ( result > 10 ) {
    result_text = "<b style='color:red'>" + result +"</b>";
  } else {
    result_text = "<b>" + result + "</b>";
  }
 
   var html = "<div> 「" + text1 + "」と「" + text2
    + "」をたすと「" + result_text + "」です。</div>";
  $( "#result" ).append( html );  
 }
</script>
</body>
</html>
